<mat-card class="login-card">
  <h2>Accedi</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <mat-form-field appearance="outline" class="full">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" autocomplete="email" />
      <mat-error *ngIf="form.controls.email.hasError('required')">Campo obbligatorio</mat-error>
      <mat-error *ngIf="form.controls.email.hasError('email')">Formato email non valido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" autocomplete="current-password" />
      <mat-error *ngIf="form.controls.password.hasError('required')">Campo obbligatorio</mat-error>
      <mat-error *ngIf="form.controls.password.hasError('minlength')">Minimo 6 caratteri</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary"
            type="submit"
            [disabled]="form.invalid || loading">
      {{ loading ? 'Accesso...' : 'Login' }}
    </button>
    <div class="footer-actions">
    <button mat-button type="button" (click)="onForgotPassword()" [disabled]="loading">
      Password dimenticata?
    </button>
  </div>
  </form>
</mat-card>
